<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/Css/style.css">
    <title>Derece</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <input id="input" placeholder="Search City" type="text">
            <button id="c" class="btn btn-b ">C</button>
            <button id="f" class="btn btn-b">F</button>
            <button id="search" class="btn btn-success btn-b1 ml-5">Search</button>
        </div>
        <div id="errors" style="color: red;" class="d-none">Not Found !</div> 
        <div class="row">
            <div id="Info">
                <div>City: <span id="city"></span></div>
                <div>Country: <span id="country"></span></div>
                <div>Weather Forecast: <span id="weather"></span></div>
                <div>Sky Condition:<img id="skyicon" src="" alt=""> <span id="sky"></span></div>
                <div>Local Time: <span id="localTime"></span></div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./Assets/Js/script.js"></script>
</html>
